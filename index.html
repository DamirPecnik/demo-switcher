<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>UOU Apps</title>

  <!-- Stylesheets -->
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <script>if ( top !== self ) top.location.replace( self.location.href );</script>

  <!--[if IE 9]>
    <script src="js/media.match.min.js"></script>
  <![endif]-->
</head>

<body>
<!-- <body class="bottom-switcher"> -->

<!-- Iframe -->
<iframe class="item-demo-iframe" frameborder="0" noresize="noresize"></iframe>

<!-- Switcher -->
<header class="switcher-bar clearfix">
  <a href="http://uouapps.com" class="logo" title="UOU Apps">
    <!-- <img src="img/logo.png" alt=""> -->
    UOU Apps
  </a> <!-- end .logo -->

  <a href="#" class="items-toggle-btn">Select a Product</a>

  <a href="#" class="remove-frame-btn"><i class="fa fa-times"></i>Remove Frame</a>

  <div class="buy-now">
    <a href="#" class="buy-now-btn"><i class="fa fa-shopping-cart"></i>Buy Now</a>
  </div>

  <ul class="viewports">
    <li class="active"><a href="#" data-size="100%"><i class="fa fa-desktop"></i></a></li>
    <li><a href="#" data-size="768px"><i class="fa fa-tablet"></i></a></li>
    <li><a href="#" data-size="380px"><i class="fa fa-mobile"></i></a></li>
  </ul> <!-- end .viewports -->
</header> <!-- end .switcher-bar -->

<!-- Carousel -->
<div class="switcher-carousel">
  <a href="#" title="Previous" class="fa fa-chevron-left" id="switcher-carousel-prev"></a>
  <a href="#" title="Next" class="fa fa-chevron-right" id="switcher-carousel-next"></a>

  <div class="carousel-wrapper"></div>
</div>

<!-- Scripts -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="js/libs/jquery.cycle2.min.js"></script>
<script src="js/libs/jquery.cycle2.carousel.min.js"></script>
<script src="js/items.js"></script>
<script src="js/switcher.min.js"></script>

</body>
</html>
